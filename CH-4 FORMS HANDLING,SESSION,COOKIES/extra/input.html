<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
</head>
<body>
    <!--there are 23 types of input -->
    <!--
1. Button
2. Checkbox
3. Color picker
4. Date picker
5. Datetime-local input
6. Email input
7. File upload
8. Hidden input
9. Image button
10. Month picker
11. Number input
12. Password input
13. Radio button
14. Range slider
15. Reset button
16. Search input
17. Submit button
18. Telephone input
19. Text input
20. Time input
21. URL input
22. Week picker
23. Textarea
-->
    <form action="#" method="post">
        <input type="button" value="Button"><br>
        <input type="checkbox" id="checkbox"><label for="checkbox">Checkbox</label><br>
        <input type="color" id="color"><label for="color">Color</label><br>
        <input type="date" id="date"><label for="date">Date</label><br>
        <input type="datetime-local" id="datetime-local"><label for="datetime-local">Datetime Local</label><br>
        <input type="email" id="email"><label for="email">Email</label><br>
        <input type="file" id="file"><label for="file">File</label><br>
        <input type="hidden" id="hidden"><label for="hidden">Hidden</label><br>
        <input type="image" id="image" src="image.png"><label for="image">Image</label><br>
        <input type="month" id="month"><label for="month">Month</label><br>
        <input type="number" id="number" min="1" max="100" step="1"><label for="number">Number</label><br>
        <input type="password" id="password"><label for="password">Password</label><br>
        <input type="radio" id="radio" name="radio"><label for="radio">Radio</label><br>
        <input type="range" id="range" min="0" max="100" step="1"><label for="range">Range</label><br>
        <input type="reset" value="Reset"><br>
        <input type="search" id="search"><label for="search">Search</label><br>
        <input type="submit" value="Submit"><br>
        <input type="tel" id="tel"><label for="tel">Telephone</label><br>
        <input type="text" id="text"><label for="text">Text</label><br>
        <input type="time" id="time"><label for="time">Time</label><br>
        <input type="url" id="url"><label for="url">URL</label><br>
        <input type="week" id="week"><label for="week">Week</label><br>
    </form>
</body>
</html>
